<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tienda de Cócteles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <header class="bg-dark text-white p-4">
            <h1 class="fw-bold">
                Tienda de 
                <span class="text-decoration-line-through text-warning">Amiibos</span>
                <span class="text-warning">Cócteles</span>
            </h1>
        </header>

        <main id="app" class="container mt-4">

            <button class="btn btn-primary mb-4" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas" @click="loadCart">
                Ver carrito
                <span class="badge bg-light text-dark ms-2">
                    {{ cart.reduce((acc, item) => acc + item.qty, 0) }}
                </span>
            </button>

            <div class="row">
                <drink-card
                    v-for="drink in drinks"
                    :key="drink.idDrink"
                    :drink="drink"
                    @add-to-cart="addToCart">
                </drink-card>
            </div>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body">
                    <div v-if="cart.length === 0">
                        <p class="text-muted">El carrito está vacío</p>
                    </div>

                    <ul class="list-group" v-else>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center"
                            v-for="item in cart"
                            :key="item.id"
                        >
                            {{ item.name }}
                            <span class="badge bg-primary">{{ item.qty }}</span>
                        </li>
                    </ul>
                </div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
