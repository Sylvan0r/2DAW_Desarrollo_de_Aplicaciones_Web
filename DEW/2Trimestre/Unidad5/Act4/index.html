<!DOCTYPE html>
<html>
    <head>
        <title>cookies</title>
    </head>
    <body>
        <main style="text-align: center;">
            <form id="form" style="background-color: rgb(117, 198, 252); width: 20%; padding: 20px; border-radius: 50px; margin-left: auto; margin-right: auto;">
                <p>Fecha de creaci√≥n: </p>
                <input type="date" id="date">
                <p>Cocinero: </p>
                <input type="text" id="chef" placeholder="WW$1234">
                <p>Destinatario: </p>
                <input type="text" id="consumer" placeholder="NM_alburquerque:1234">
                <p>Gramos: </p>
                <input type="number" id="weight" placeholder="100-5000">
                <p>Numero de cuenta: </p>
                <input type="text" id="numAccount" placeholder="AC04-123456789012-45">
                <br><br>
                <input type="text" id="numAccountFormatted" readonly placeholder="Cuenta validada (sin guiones)">
                <br><br>
                <span id="contador" style="font-weight:bold; color:rgb(0, 14, 139);"></span>
                <button id="resetCounter" type="button">Reiniciar contador</button>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <hr>
            <br>
            <span id="error"></span>
            <br>
            <span id="show"></span>
            <script src="JS/cookies.js"></script>
        </main>
    </body>
</html>
