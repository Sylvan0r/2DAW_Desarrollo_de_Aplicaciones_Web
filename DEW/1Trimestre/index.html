<html>
    <body>
        <script>
            console.log(combinarEquipos(["Barcelona", "Real Madrid"],["PSG","Real Madrid"]))
            console.log(combinarEquipos(["Lakers", "Warriors"],["Nets","Lakers"]).sort())
            console.log(combinarEquipos(["Boca"],["River","Boca"]).sort())

            function combinarEquipos(array1,array2){
                let fusionEquipos = [];
                for(let i = 0; i<array1.length;i++){    
                    fusionEquipos.push(array1[i]);
                }

                for(let i = 0; i<array2.length;i++){    
                    fusionEquipos.push(array2[i]);
                }                

                let equiposInvertido = [...fusionEquipos].reverse();

                let limpiezaExtras = [...new Set(equiposInvertido)]

                let fusionFinal = limpiezaExtras.reverse();

                return fusionFinal;
            }
        </script>
    </body>
</html>
