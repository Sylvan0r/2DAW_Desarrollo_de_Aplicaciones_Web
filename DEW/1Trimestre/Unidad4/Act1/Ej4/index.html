    <body>
        <script>
            function mostrarRecordatorio() {
                const respuesta = confirm("Â¿Quieres continuar recibiendo recordatorios?");

                if (respuesta) {
                    console.log("Recordatorio aceptado.");
                } else {
                    clearInterval(intervalID);
                    alert("Recordatorio anulado.");

            intervalID = setInterval(mostrarRecordatorio, 5000);
