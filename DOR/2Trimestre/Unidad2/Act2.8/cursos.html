<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Cursos - AcademiaPro</title>
        <link rel="stylesheet" href="SCSS/style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html"><div class="logo">SkillHive</div></a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a class="btn-login" href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="courses-container">

            <div class="filters">
                <h3>Buscar Cursos</h3>
                <div class="filter-grid">
                    <input type="text" placeholder="Buscar...">
                    <select>
                        <option>Todas las categorías</option>
                        <option>Programación</option>
                        <option>Diseño</option>
                        <option>Marketing</option>
                    </select>
                    <select>
                        <option>Ordenar por</option>
                        <option>Más recientes</option>
                        <option>Más populares</option>
                    </select>
                </div>
            </div>

            <div class="course-list">

                <div class="course-card">
                    <img src="img/course1.jpg" alt="">
                    <h3>Curso de JavaScript</h3>
                    <p class="category">Programación</p>
                    <a class="btn-start" href="#">Empezar</a>
                </div>

                <div class="course-card">
                    <img src="img/course2.jpg" alt="">
                    <h3>Diseño UX/UI</h3>
                    <p class="category">Diseño</p>
                    <a class="btn-start" href="#">Empezar</a>
                </div>

                <div class="course-card">
                    <img src="img/course3.jpg" alt="">
                    <h3>Marketing Digital</h3>
                    <p class="category">Marketing</p>
                    <a class="btn-start" href="#">Empezar</a>
                </div>
            </div>
        </div>
    </body>
</html>
