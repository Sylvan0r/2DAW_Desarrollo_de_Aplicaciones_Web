<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Login - Academia Online</title>
        <link rel="stylesheet" href="SCSS/style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html"><div class="logo">SkillHive</div></a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Bienvenido de nuevo</h1>
            <p>Ingresa tus datos para acceder a tus cursos y continuar aprendiendo.</p>

            <div class="auth-card">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>

                    <button type="submit" class="btn-auth">Iniciar Sesión</button>
                </form>

                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </section>
    </body>
</html>
