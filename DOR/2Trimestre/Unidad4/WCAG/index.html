<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Página de Ejemplo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eaeaea;
                color: #101010;
                font-size: 1em;
            }
            .hidden {
                display: none;
            }
            .btn {
                background-color: rgb(81, 169, 246);
                color: rgb(0, 0, 0);
                padding: 1em 2em;
                border: 1px solid black;
                border-radius: 2em;
                cursor: pointer;
            }
            .menu {
                list-style: none;
            }
            .menu li {
                margin: 1em 0;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.css"/>
        <script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-evagd-occidental.js"></script>
        <script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.js"></script>
        <script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies-html.js"></script>
    </head>
    <body>
        <header>
            <h1>Bienvenidos</h1>
            <p>Este es un ejemplo de una página web con problemas de accesibilidad.</p>
        </header>
        
        <!-- Imagen sin texto alternativo y decorativa pero relevante -->
        <img src="example-image.jpg" alt="Imagen de ejemplo">

        <!-- Enlace con texto no descriptivo y sin propósito claro -->
        <a href="#">Leer más</a>

        <!-- Navegación incorrecta sin estructura semántica adecuada -->
        <nav style="display: flex; gap: 1em; padding: 1em 0;">
            <button onclick="alert('Inicio');">Inicio</button>
            <button onclick="alert('Sobre Nosotros');">Sobre Nosotros</button>
            <button onclick="alert('Contacto');">Contacto</button>
        </nav>

        <!-- Formulario sin etiquetas, sin agrupación lógica ni descripciones de errores -->
        <form style="display: grid; gap: 1em; max-width: 300px;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
            <button class="btn">Registrarse</button>
        </form>

        <!-- Texto con mal contraste de color y tamaño insuficiente -->
        <p style="color: #4c4c4c; font-size: 14px;">Este texto ya no tiene un contraste bajo y no es difícil de leer.</p>

        <!-- Elementos interactivos no accesibles para teclado y sin alternativas -->
        <button onclick="alert('Acción ejecutada');" style="width: 200px; height: 50px; background-color: red; text-align: center; color: rgb(0, 0, 0); cursor: pointer;">
            Haga clic aquí
        </button>

        <!-- Contenido animado sin opción de detener o pausar -->
        <marquee behavior="scroll" direction="left" style="padding: 1em 0;" tabindex="0" onfocus="this.stop();" onblur="this.start();" onmouseover="this.stop();" onmouseout="this.start();">Este es un texto en movimiento que se puede pausar si se pasa por encima.</marquee>

        <!-- Multimedia sin subtítulos ni descripción textual -->
        <video controls>
            <source src="example-video.mp4" type="video/mp4">
            <track src="subtitulos.vtt" kind="subtitles" srclang="es" label="Español" default>
            Tu navegador no soporta la reproducción de video.
        </video>

        <!-- Lista visual pero no semántica -->
        <div class="menu">
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
        </div>
    </body>
</html>
